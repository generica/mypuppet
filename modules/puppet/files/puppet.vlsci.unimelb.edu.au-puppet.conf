#GENERATED BY PUPPET from /etc/puppet/files/puppet/puppet.vlsci.unimelb.edu.au-puppet.conf

# DO NOT SPECIFY "pidfile" IN THIS CONFIG FILE,
# YOU WILL BREAK THE INIT SCRIPTS!

[main]
logdir=/var/log/puppet
vardir=/var/lib/puppet
ssldir=$vardir/ssl
rundir=/var/run/puppet
factpath=$vardir/lib/facter
templatedir=$confdir/templates
pluginsync=false
server=puppet.vlsci.unimelb.edu.au
pluginsignore=".git .svn"
report = true

[agent]
report = true

[master]
templatedir = $confdir/templates
storeconfigs = true
dbadapter = mysql
dbuser = puppet
dbpassword = XXXXXXXXXXXXXXXXXXXXx
dbserver = db.vlsci.unimelb.edu.au
dbconnections = 20
#dbsocket = /var/run/mysqld/mysqld.sock
downcasefacts = false
reports = store, http
reporturl = http://puppet.vlsci.unimelb.edu.au:3000/reports/upload
node_terminus = exec
external_nodes = /usr/bin/env PUPPET_DASHBOARD_URL=http://localhost:3000 /usr/local/src/puppet-dashboard/bin/external_node

