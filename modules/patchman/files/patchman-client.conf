########### ******* Puppet Managed File ******* ###########
### This file is managed by puppet, any changes should be made on puppet
### /etc/puppet/modules/patchman/files/patchman-client.conf
############################################################################

# Patchman server
server=https://patchman.vlsci.unimelb.edu.au

# Patchman server http(s) port
port=443

# Options to curl
curl_options="--insecure --connect-timeout 60 --max-time 300"

# Space delimited tags to send
tags="Server"

# Does the client output a report of the upload (e.g. for cronjob output)
report=0
